<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>GTD To‑Do</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/beercss@3.6.11/dist/cdn/beer.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@1.9.12"></script>
    <style>
  body {
    max-width: 1000px;
    margin: 0 auto;
  }
  .muted {
    opacity: 0.7;
  }
  .chip {
    margin-right: 6px;
  }
  .nowrap {
    white-space: nowrap;
  }
  /* Ensure rows wrap and have spacing between fields */
  .row {
    flex-wrap: wrap;
    gap: 8px;
  }
  /* Make fields expand cleanly inside grid cells */
  .field > input,
  .field > select {
    width: 100%;
  }
</style>

  </head>
  <body class="light">
    <header class="primary container">
      <nav class="max">
        <h5 class="max">GTD To‑Do</h5>
        <a class="button text" href="/.auth/login/github">Sign in</a>
        <a class="button text" href="/.auth/logout">Sign out</a>
      </nav>
    </header>

    <main
      id="app"
      class="container"
      hx-get="/api/app"
      hx-trigger="load"
      hx-target="#app"
      hx-swap="innerHTML"
    >
      <div class="muted">Loading…</div>
    </main>
  </body>
</html>
