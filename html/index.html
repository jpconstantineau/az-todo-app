<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>GTD To‑Do</title>
    <link rel="stylesheet" href="/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@1.9.12"></script>
  </head>
  <body class="light">
    <header class="primary container">
      <nav class="max">
        <h5 class="max">GTD To‑Do</h5>
        <a class="button text" href="/.auth/login/github">Sign in</a>
        <a class="button text" href="/.auth/logout">Sign out</a>
      </nav>
    </header>

    <main
      id="app"
      class="container"
      hx-get="/api/app"
      hx-trigger="load"
      hx-target="#app"
      hx-swap="innerHTML"
    >
      <div class="muted">Loading…</div>
    </main>
  </body>
</html>
